services:
  redis:
    container_name: snapcart-redis
    image: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - 6379:6379
    networks:
      - app-network

  node:
    container_name: snapcart-node
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379
      - RAZORPAY_KEY_ID=rzp_test_MW6mjPBNCHMnb7
      - RAZORPAY_KEY_SECRET=1bwVTSKirAfTXwrtnDw0D7Vd
      - PORT=3000
    volumes:
      - ../snapcart:/app/snapcart
    working_dir: /app/snapcart
    command: sh -c "npm install && cd server && npm run build && npm run start"
    depends_on:
      - redis
    networks:
      - app-network

  nginx:
    container_name: snapcart-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/certs:/var/www/certbot
    depends_on:
      - node
    networks:
      - app-network

  certbot:
    container_name: snapcart-certbot
    image: certbot/certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/certs:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  certbot-www:
  redis_volume_data:

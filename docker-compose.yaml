services:
  mongo:
    image: mongo:7
    container_name: snapcart-mongodb
    restart: always
    ports:
      - "27000:27017"
    environment:
      MONGO_INITDB_DATABASE: snapcart
    volumes:
      # - /opt/homebrew/var/mongodb:/data/db
      - mongo-data:/data/db
    networks:
      - app-network

  node:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: snapcart-node
    restart: always
    environment:
      - MONGODB_URI=mongodb://mongo:27017/snapcart
      - PORT=3000
    volumes:
      - ../snapcart:/app/snapcart
    working_dir: /app/snapcart
    command: sh -c "npm install && cd server && npm run dev"
    depends_on:
      - mongo
    networks:
      - app-network

  nginx:
    container_name: snapcart-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - node
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: snapcart-certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - app-network

  redis:
      image: redis
      container_name: snapcart-redis
      restart: always
      volumes:
        - redis_volume_data:/data
      ports:
        - 6379:6379

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  certbot-www:
  redis_volume_data: